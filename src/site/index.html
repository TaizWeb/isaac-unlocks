<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOI Unlock Guide</title>
		<link rel="stylesheet" href="min/min.css"/>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
	</head>
	<body>
		<!-- Killburn came to my house, ate all my food, and said this was the canon ending to BOI: https://www.youtube.com/watch?v=Io9vS-Bb4Rs -->
		<div id="topbar">
			<div id="hamburger-toggle"><span>&#8803;</span></div>
			<h3>Binding of Isaac: Unlock Guide</h3>
		</div>
		<div id="main-content">
			<!-- The sidebar that opens when the hamburger menu is -->
			<div id="navigation">
				<label for="quality" id="quality-label">Quality (0+)</label>
				<input id="quality" name="quality" min="0" max="4" step="1" value="0" type="range" />
				<div id="bosses-wrapper">
					<h4>Bosses</h4>
					<div id="boss_satan-wrapper">
						<input id="boss_satan" name="boss_satan" type="checkbox" />
						<label for="boss_satan">Satan</label>
					</div>
					<div id="boss_lamb-wrapper">
						<input id="boss_lamb" name="boss_lamb" type="checkbox" />
						<label for="boss_lamb">The Lamb</label>
					</div>
					<div id="boss_isaac-wrapper">
						<input id="boss_isaac" name="boss_isaac" type="checkbox" />
						<label for="boss_isaac">Isaac</label>
					</div>
					<div id="boss_bluebaby-wrapper">
						<input id="boss_bluebaby" name="boss_bluebaby" type="checkbox" />
						<label for="boss_bluebaby">Blue Baby</label>
					</div>
					<div id="boss_megasatan-wrapper">
						<input id="boss_megasatan" name="boss_megasatan" type="checkbox" />
						<label for="boss_megasatan">Mega Satan</label>
					</div>
					<div id="boss_hush-wrapper">
						<input id="boss_hush" name="boss_hush" type="checkbox" />
						<label for="boss_hush">Hush</label>
					</div>
					<div id="boss_bossrush-wrapper">
						<input id="boss_bossrush" name="boss_bossrush" type="checkbox" />
						<label for="boss_bossrush">Boss Rush</label>
					</div>
					<div id="boss_mother-wrapper">
						<input id="boss_mother" name="boss_mother" type="checkbox" />
						<label for="boss_mother">Mother</label>
					</div>
					<div id="boss_delirium-wrapper">
						<input id="boss_delirium" name="boss_delirium" type="checkbox" />
						<label for="boss_delirium">Delirium</label>
					</div>
					<div id="boss_greed-wrapper">
						<input id="boss_greed" name="boss_greed" type="checkbox" />
						<label for="boss_greed">Greed</label>
					</div>
					<div id="boss_greedier-wrapper">
						<input id="boss_greedier" name="boss_greedier" type="checkbox" />
						<label for="boss_greedier">Greedier</label>
					</div>
					<div id="boss_beast-wrapper">
						<input id="boss_beast" name="boss_beast" type="checkbox" />
						<label for="boss_beast">The Beast</label>
					</div>
					<div id="boss_heart-wrapper">
						<input id="boss_heart" name="boss_heart" type="checkbox" />
						<label for="boss_heart">Mom's Heart</label>
					</div>
					<div id="boss_challenges-wrapper">
						<input id="boss_challenges" name="boss_challenges" type="checkbox" />
						<label for="boss_challenges">Challenges</label>
					</div>
					<button class="isaac-button" id="boss_all" type="button">Toggle All</button>
				</div>
				<h4>Characters</h4>
				<div id="characters-wrapper">
					<div id="character_isaac-wrapper">
						<input name="character-select" type="radio" id="character_isaac" value="Isaac">
						<label for="character_isaac">Isaac</label>
					</div>
					<div id="character_maggy-wrapper">
						<input name="character-select" type="radio" id="character_maggy" value="Magdalene">
						<label for="character_maggy">Magdalene</label>
					</div>
					<div id="character_cain-wrapper">
						<input name="character-select" type="radio" id="character_cain" value="Cain">
						<label for="character_cain">Cain</label>
					</div>
					<div id="character_judas-wrapper">
						<input name="character-select" type="radio" id="character_judas" value="Judas">
						<label for="character_judas">Judas</label>
					</div>
					<div id="character_???-wrapper">
						<input name="character-select" type="radio" id="character_???" value="???">
						<label for="character_???">???</label>
					</div>
					<div id="character_eve-wrapper">
						<input name="character-select" type="radio" id="character_eve" value="Eve">
						<label for="character_eve">Eve</label>
					</div>
					<div id="character_samson-wrapper">
						<input name="character-select" type="radio" id="character_samson" value="Samson">
						<label for="character_samson">Samson</label>
					</div>
					<div id="character_azazel-wrapper">
						<input name="character-select" type="radio" id="character_azazel" value="Azazel">
						<label for="character_azazel">Azazel</label>
					</div>
					<div id="character_lazarus-wrapper">
						<input name="character-select" type="radio" id="character_lazarus" value="Lazarus">
						<label for="character_lazarus">Lazarus</label>
					</div>
					<div id="character_eden-wrapper">
						<input name="character-select" type="radio" id="character_eden" value="Eden">
						<label for="character_eden">Eden</label>
					</div>
					<div id="character_thelost-wrapper">
						<input name="character-select" type="radio" id="character_thelost" value="The Lost">
						<label for="character_thelost">The Lost</label>
					</div>
					<div id="character_lilith-wrapper">
						<input name="character-select" type="radio" id="character_lilith" value="Lilith">
						<label for="character_lilith">Lilith</label>
					</div>
					<div id="character_keeper-wrapper">
						<input name="character-select" type="radio" id="character_keeper" value="Keeper">
						<label for="character_keeper">Keeper</label>
					</div>
					<div id="character_apollyon-wrapper">
						<input name="character-select" type="radio" id="character_apollyon" value="Apollyon">
						<label for="character_apollyon">Apollyon</label>
					</div>
					<div id="character_forgotten-wrapper">
						<input name="character-select" type="radio" id="character_forgotten" value="Forgotten">
						<label for="character_forgotten">Forgotten</label>
					</div>
					<div id="character_bethany-wrapper">
						<input name="character-select" type="radio" id="character_bethany" value="Bethany">
						<label for="character_bethany">Bethany</label>
					</div>
					<div id="character_jacobesau-wrapper">
						<input name="character-select" type="radio" id="character_jacobesau" value="Jacob & Esau">
						<label for="character_jacobesau">Jacob & Esau</label>
					</div>
					<div id="character_controls">
						<button class="isaac-button" id="tainted-toggle" type="button">Tainted</button>
						<button class="isaac-button" id="character-deselect" type="button">Deselect</button>
					</div>
				</div>
				<h4>Pools</h4>
				<div id="pools-wrapper">
					<div id="pool_angel-wrapper">
						<input name="pool-select" type="radio" id="pool_angel" value="Angel">
						<label for="pool_angel">Angel Pool</label>
					</div>
					<div id="pool_devil-wrapper">
						<input name="pool-select" type="radio" id="pool_devil" value="Devil">
						<label for="pool_devil">Devil Pool</label>
					</div>
					<div id="pool_treasure-wrapper">
						<input name="pool-select" type="radio" id="pool_treasure" value="Treasure">
						<label for="pool_treasure">Treasure Pool</label>
					</div>
					<div id="pool_treasure-wrapper">
						<input name="pool-select" type="radio" id="pool_curse" value="Curse">
						<label for="pool_curse">Curse Room Pool</label>
					</div>
					<div id="pool_treasure-wrapper">
						<input name="pool-select" type="radio" id="pool_library" value="Library">
						<label for="pool_library">Library Pool</label>
					</div>
					<div id="pool_controls">
						<button class="isaac-button" id="pool-deselect" type="button">Deselect</button>
					</div>
				</div>
				<div id="sourcecode_link">
					<a href="https://github.com/taizweb/isaac-unlocks">Sourcecode</a>
					<p>Background: <a href="https://www.toptal.com/designers/subtlepatterns/so-white-pattern/">Monika</a></p>
				</div>
			</div>
			<!-- The main view where all the item cards show up -->
			<div id="item-view">
				<div id="popup" class=""><div id="popup-body" class=""></div></div>
				<h2>Items</h2>
				<hr/>
				<div id="items"></div>
				<h2>Trinkets</h2>
				<hr/>
				<div id="trinkets"></div>
				<h2>Usables</h2>
				<hr/>
				<div id="challenges"></div>
			</div>
		</div>
	</body>
	<!-- Since this is a DOM-heavy site, scripts are loaded last and in a non-conflicting order -->
	<script src="min/min.js"></script>
</html>
